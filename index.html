<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            .img-custom{
                border-radius: 50%;
                border: 4px solid #0D6EFD;
            }
           
        </style>
    </head>

    <body class="bg-dark">
      
       <div id="app" class="container py-5">
        <h1 class="text-center text-white">API - Rick and Morthy</h1>
        <div class="row justify-content-center gap-3 mb-3">
            <div class="col-md-4 text-end">
                <button v-if="info.prev" @click="prevBtn()" class="btn btn-warning">Anterior</button>
            </div>
            <div  class="col-md-2 text-center">
                <button @click="getCharacters()" class="btn btn-primary rounded-circle">{{page}}</button>
            </div>
            <div class="col-md-4 ">
                <button v-if="info.next" @click="nextBtn()" class="btn btn-warning">Siguiente</button>
            </div>
        </div>
       
        <div class="row justify-content-center" >
            <div class="col-md-3" v-for="(user, index) in characters" :key="index">
                <div class="card my-2">
                    <img  :src="user.image" >
                    <div class="card-body">
                        <h5 class="card-title"> {{user.name}} </h5>
                        <p class="card-text ">{{user.status}}</p>
                        <div class="text-center row px-3">
                            <button
                              type="button"
                              class="btn btn-primary"
                              data-bs-toggle="modal"
                              @click="showCharacter(user)"
                              data-bs-target="#exampleModal">
                                Ver
                              </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-primary rounded-3">
               
                <div class="modal-body p-1">
                  <div class="card bg-dark">
                    <div class="card-body text-white">
                        <h3 class="card-title text-center py-2">
                            {{character.name}}
                        </h3>
                    <div class="text-center py-3  ">
                        <img class="rounded-circle img-custom img-fluid "  :src="character.image" width="200">
                    </div>
                    <div class="d-flex flex-column justify-content-center flex-wrap">
                    <div class="text-start py-2 px-5"> <strong class="text-center">Genero:</strong> {{character.gender}}</div>
                    <div class="text-start py-2 px-5"> <strong class="text-center">Especie:</strong> {{character.species}}</div>
                    <div class="text-start py-2 px-5"> 
                        <strong class="text-center ">Estado:</strong> {{character.status}}
                        <i v-if="character.status == 'Alive'" class="ms-2 text-success fa-solid fa-circle"></i>
                        <i v-if="character.status == 'Dead'" class="ms-2 text-white fa-solid fa-cross"></i>
                        <i v-if="character.status == 'unknown'" class="ms-2 text-white fa-solid fa-question"></i>
                    </div>
                    </div>
                        
                    </div>
                  </div>
                </div>
              
              </div>
            </div>
          </div>
       
       </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>

    </body>
</html>
